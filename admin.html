<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>

<body>
    <canvas id="myBarChart"></canvas>
    <canvas id="myDoughnutChart"></canvas>
    <script>
        let myBarChart = document.getElementById('myBarChart').getContext('2d');
        let myDoughnutChart = document.getElementById('myDoughnutChart').getContext('2d');

        Chart.defaults.backgroundColor = '#64E4B1';

        let barChart = new Chart(myBarChart, {
            type: 'bar',
            data: {
                labels: ['8:00', '9:00', '10:00', '11:00', '12:00', '1:00', '2:00', '3:00', '4:00', '5:00' ],
                datasets: [{
                    label: 'Number of Visitors',
                    data: [15, 5, 7, 20, 30, 20, 5, 2, 5, 10 ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true, },
                    x: { title: { display: true, text: 'Time of Day' } }
                }
            }
        });

        let doughnutChart = new Chart(myDoughnutChart, {
            type: 'doughnut',
            data: {
                labels: ['Guests', 'Staff'],
                datasets: [{
                    label: 'Visitor Category',
                    data: [100, 50],
                    backgroundColor: ['#64E4B1', '#008650'],
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    legend: { position: 'top', },
                    title: { display: true, text: 'Visitor Statistics' }
                }
            }
        });

        }
    </script>
</body>

</html>
