<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <title>Confirm ID</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        width: 600px;
        height: 400px;
      }
      body {
        width: 100%;
        height: 100%;
        position: relative;
      }
      #camera,
      #camera video,
      #result {
        position: absolute;
        top: 0;
        left: 30;

        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="camera"></div>
    <div id="result" style="display: none"></div>

    <script>
      const { ipcRenderer } = require("electron");

      const API_BASE_URL = "http://192.168.0.87:3000/api";
      const INTERN_LIST_URL = `${API_BASE_URL}/internList`;

      let scanning = true;

      const quaggaConfig = {
        inputStream: {
          target: document.querySelector("#camera"),
          type: "LiveStream",
          constraints: {
            width: { min: 500 },
            height: { min: 350 },
            facingMode: "environment",
          },
        },
        decoder: {
          readers: ["code_39_reader"],
        },
        locate: true,
      };

      function startScanner() {
        Quagga.init(quaggaConfig, (err) => {
          if (err) {
            console.error("Quagga init failed:", err);
            return;
          }
          Quagga.start();
          scanning = true;
        });
      }

      Quagga.onDetected((res) => {
        if (!scanning) return;
        scanning = false;

        const code = res.codeResult.code;
        const resultDiv = document.querySelector("#result");

        setTimeout(() => {
          Quagga.stop();

          document.querySelector("#camera").style.display = "none";

          resultDiv.innerHTML = `
      <h1>Scanned: ${code}</h1>
      <h3>Confirm ID Number</h3>
      <button id='confirm-button'>Yes</button>
      <button id='reject-button'>No</button>
    `;
          resultDiv.style.display = "block";

          document
            .getElementById("confirm-button")
            .addEventListener("click", () => {
              const channel = "barcode-scanned";
              ipcRenderer.send(channel, code);
            });
          document
            .getElementById("reject-button")
            .addEventListener("click", () => {
              resultDiv.style.display = "none";
              document.querySelector("#camera").style.display = "block";
              startScanner();
            });
        }, 700);
      });

      document.addEventListener("DOMContentLoaded", async () => {
        startScanner();
      });
    </script>
  </body>
</html>
